<div class="city">
  <div class="city-image"></div>
  <div class="city-name">{{ this.city }}</div>
  <ul class="city-social">
    <li><a href="{{ this.facebook_url }}" target="_blank">Facebook</a></li>
    <li><a href="https://twitter.com/{{ this.twitter_handle }}" target="_blank">Twitter</a></li>
    <li><a href="https://instagram.com/{{ this.instagram_handle }}" target="_blank">Instagram</a></li>
  </ul>
</div>
